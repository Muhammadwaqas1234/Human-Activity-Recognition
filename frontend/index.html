<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Human Activity Recognition</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Human Activity Recognition</h1>

        <div class="activity-box">
            <h2>Current Activity:</h2>
            <p id="activity">Waiting for motion...</p>
            <h2>Confidence:</h2>
            <p id="confidence">0%</p>
        </div>

        <div class="info">
            <p>Move your phone (walk, shake, rotate) to detect activity.</p>
        </div>

        <p id="debug" style="color: #09ede2; font-size: 0.9em; margin-top: 10px;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
